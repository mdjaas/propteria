  a.innerHTML="Login"}

  a.innerHTML="My Account"}

}

a=document.getElementById("log")

if(b.length==0){
a.innerHTML="Login"
window.open("login.html", "_self")}

a.innerHTML="My Account"
window.open("profile.html", "_self")}}

if(document.getElementById("search").value="Chennai"){
